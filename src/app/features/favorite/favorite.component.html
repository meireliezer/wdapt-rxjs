<div class="favorites-main">
    <div class="favorites-main__toolbar">
        <div class="favorites-toolbar__title">
            <h4>Favorite Site</h4>
        </div>
        <div class="favorites-toolbar__search">
            <input type="text" placeholder="Filter by website name or URL" #websiteFilter>            
            <fa-icon [icon]="faSearchIcon"></fa-icon>
        </div>
        <div class="favorites-toolbar__actions">
            <button type="button" class="btn btn-outline-dark btn-sm m-1" routerLink="./grid"  *ngIf="!isGridView" title="Grid View"><fa-icon [icon]="faGridIcon"></fa-icon></button>
            <button type="button" class="btn btn-outline-dark btn-sm m-1" routerLink="./tiles"  *ngIf="isGridView" title="Tiles View"><fa-icon [icon]="faTilesIcon"></fa-icon></button>
            <button type="button" class="btn btn-outline-dark btn-sm m-1"
                (click)="addWebsite()"
            >Add</button>      
        </div>
    </div>
    <div class="favorites-main-content">
        <router-outlet></router-outlet>
    </div>
</div>
