<div class="tiles-items">
    <div *ngFor="let favorite of (favorites$|async)"
            class="card text-center me-card">
        <img [src]="favorite.img" class="card-img-top" alt="">              
        <div class="card-body">
            <h5 class="card-title">{{favorite.name}}</h5>
            <p class="card-text">{{favorite.url}}</p>
        </div>
        <div class="card-footer">
            <fa-icon class="float-toolbar__action" [icon]="faEdit" (click)="onEdit(favorite)"></fa-icon>
            <fa-icon class="float-toolbar__action" [icon]="faTrash" (click)="onDelete(favorite)"></fa-icon>

        </div>
    </div>
</div>
